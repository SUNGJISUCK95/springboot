<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>SignUp 화면</h1>
    <form action="/signUp" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
            </li>
            <li>
                <label>패스워드</label>
                <input type="password" name="pass"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
            </li>
            <li>
                <label>이름</label>
                <input type="text" name="name"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
            </li>
            <li>
                <label>주소</label>
                <input type="text" name="address"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
            </li>
            <li>
                <button type="submit">회원가입</button>
                <button type="reset">재입력</button>
            </li>
        </ul>
    </form>
    <a href="/">홈으로</a>
</body>
</html>
