<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        async function handleSubmit() {
            //console.log("signUp 버튼 클릭");

            //1. JSON 객체 생성

            const id = document.getElementById("id").value;
            const pass = document.getElementById("pass").value;
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;

            //이름들이 dto의 Member에 있는 변수들과 동일해야한다.
            const formData =
            {
                "id": id,
                "pass": pass,
                "name": name,
                "address": address
            }
            //console.log("id, pass, name, address => ", id, pass, name, address);
            //console.log("formData => ", formData);

            //2. featch 호출

            const response = await fetch("http://localhost:8080/restSignUp", {
                method: "POST",
                headers: { "Content-Type": "application/json", },
                body: JSON.stringify(formData)
            });

            console.log(response);

            //3. response 결과 출력

            if(response.ok) {
                const { result, member } = await response.json();

                console.log(result, member);

                if(result) {
                    alert("회원가입 성공");
                    const output = `
                        <ul>
                            <li>아이디 : ${member.id}</li>
                            <li>패스워드 : ${member.pass}</li>
                            <li>이름 : ${member.name}</li>
                            <li>주소 : ${member.address}</li>
                        </ul>
                    `;
                    document.getElementById("result").innerHTML = output;
                }else {
                    //document.getElementById("result").remove();
                    alert("회원가입 실패");
                }
            }
        }
    </script>
</head>
<body>
<h1>SignUp(REST) 화면</h1>
    <ul>
        <li>
            <label>아이디</label>
            <input type="text" id="id"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
        </li>
        <li>
            <label>패스워드</label>
            <input type="password" id="pass"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
        </li>
        <li>
            <label>이름</label>
            <input type="text" id="name"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
        </li>
        <li>
            <label>주소</label>
            <input type="text" id="address"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
        </li>
        <li>
            <button type="submit" onClick="handleSubmit()">회원가입</button>
            <button type="reset">재입력</button>
        </li>
    </ul>
    <hr>
    <div id="result"></div>
    <a href="/">홈으로</a>
</body>
</html>
