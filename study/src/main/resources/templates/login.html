<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login 화면</h1>
    <form action="/member/login" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
            </li>
            <li>
                <label>패스워드</label>
                <input type="password" name="pass"> <!--입력된 파라미터(데이터)는 name으로 넘어간다.-->
            </li>
            <li>
                <button type="submit">로그인</button>
                <button type="reset">재입력</button>
            </li>
        </ul>
    </form>
    <a href="/">홈으로</a>
</body>
</html>
